<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        .logo {
            max-width: 180px; /* Ajuste o valor como preferir */
            margin: 0 auto 25px auto; /* Centraliza a logo */
            display: block;
            margin-bottom: 25px;
            display: block;
        }
        h1 {
            color: #212529;
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 15px;
        }
        p {
            margin-bottom: 15px;
            font-size: 16px;
        }
        .button {
            display: inline-block;
            background-color: #F97316; /* Cor laranja do seu tema */
            color: #ffffff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #EA580C;
        }
        .footer {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
            color: #6c757d;
            font-size: 0.85em;
            text-align: center;
        }
        .a{
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{logoUrl}}" alt="Logo OpinaLocal" class="logo">
        <h1>{{subject}}</h1>
        <p>Olá, {{userName}}!</p>
        <p>{{{body}}}</p>
        {{#if url}}
        <p><a href="{{url}}" class="button">Ver agora na OpinaLocal</a></p>
        {{/if}}
    </div>
    <div class="footer">
        Você está recebendo este e-mail porque optou por receber notificações do OpinaLocal.
        <br>
        Obrigado por fazer parte da nossa comunidade!
    </div>
</body>
</html>
